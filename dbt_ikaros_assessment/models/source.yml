version: 2
sources:
  - name: raw_data
    tables:
      - name: raw_page_views
        description: "This table contains raw page views data including timestamp, user_id, and anonymous_id."
        columns:
          - name: timestamp
            description: "The timestamp when the page view occurred."
          - name: user_id
            description: "The authenticated user ID of the website visitor."
          - name: anonymous_id
            description: "The anonymous user ID before authentication."